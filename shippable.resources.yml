resources:
  - name: box-sn
    type: image
    integration: dockerhub
    pointer:
      sourceName: "library/nginx"
      isPull: false
    seed:
      versionName: "latest"

  - name: box-nginx
    type: image
    integration: dockerhub
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: false
    seed:
      versionName: dc.pipeline.3


  - name: box-opts
    type: dockerOptions
    version:
      publishAllPorts : true
      labels:
        jatin : triton
        vishnu : tripub
        joyent : badServer
      dnsServers:
        - "8.8.8.8"
      dnsSearch:
        - "10.10.10.10"
      logConfig:
        type: "json-file"
        options:
          max-size: 50m
      portMappings:
        - "80:80"
      volumesFrom:
        - "basedataContainer"
        - "basedataContainer:ro"

